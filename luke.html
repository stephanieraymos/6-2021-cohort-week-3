<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
  </head>
  <body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
      const COLORS_ARRAY = [
        "blue",
        "cyan",
        "gold",
        "gray",
        "green",
        "magenta",
        "orange",
        "red",
        "white",
        "yellow",
      ];
      {
        /* COLORS_ARRAY.SORT(); */
      }

      function runGame() {
        let guess = "";
        let correct = false;
        let numTries = 0;

        const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
        const target = COLORS_ARRAY[targetIndex];

        do {
          guess = prompt(
            "I am thinking of one of these colors:\n\n" +
              COLORS_ARRAY +
              "What color am I thinking of?\n"
          );
          numTries += 1;
          if (guess === null) {
            alert("The game has been canceled");
            return;
          }
          correct = checkGuess(guess, target);
        } while (!correct);
        alert(
          "You got it! The color was " +
            target +
            "\n\nIt took you" +
            numTries +
            " tries to guess correctly."
        );
      }

      function checkGuess(guess, target) {
        let correct = false;
        if (!COLORS_ARRAY.includes(guess)) {
          alert(
            "You have not entered a color.\n\nPlease enter a color in the 1-10 range."
          );
        } else if ((guess = COLORS_ARRAY)) {
          alert("Please enter color.");
        } else if (guess > target) {
          alert("Your guess is too large!");
        } else if (guess < target) {
          alert("Your guess is too small!");
        } else {
          correct = true;
        }
        return correct;
      }
    </script>
  </body>
</html>
