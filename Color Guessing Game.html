<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
  </head>

  <body>
    <h1>Color Guessing Game</h1>
    <button onclick="runGame()">Start Game</button>
    <script>
      const COLORS_ARRAY = [
        "blue",
        "cyan",
        "gold",
        "gray",
        "green",
        "magenta",
        "orange",
        "red",
        "white",
        "yellow",
      ];

      function runGame() {
        let guess = "";
        let correct = false;
        let numTries = 0;

        const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);

        const target = COLORS_ARRAY[targetIndex];

        do {
          guess = prompt(
            "I am thinking of one of these colors:\n\nWhat color am I thinking of?\n"
          );

          numTries += 1;

          if (guess === null) {
            alert("Thank you for playing the game!");
            return;
          }

          correct = checkGuess(guess, target);
        } while (!correct);

        document.body.style.background = guess;

        alert("You have guessed the correct color!");
      }

      function checkGuess(guess, target) {
        let correct = false;

        if (!COLORS_ARRAY.includes(guess)) {
          alert("Please select another color. Your color choice is undefined" + numTries);
        } else if (guess > target) {
          alert("The color starts with a higher lexicographical value." + numTries);
        } else if (guess < target) {
          alert("The color starts with a lower lexicographical." + numTries);
        } else {
          correct = true;
        }
        return correct;
      }
    </script>
  </body>
</html>
